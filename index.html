<!DOCTYPE html>
<html>
<head>
	<title>YouTube Background Player</title>
  <meta name="description" content="Enjoy ad-free YouTube videos and audio on our platform. Watch, listen, and relax without interruptions. Unlock an ad-free streaming experience today.">
<meta name="keywords" content="ad-free YouTube, watch videos without ads, listen to YouTube audio ad-free, uninterrupted streaming, ad-blocker for YouTube, YouTube premium alternative">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			font-family: Arial, sans-serif;
		}
		
		#video-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			opacity: 0.2;
		}
		
		#video {
			position: absolute;
			top: 0;
			left: 0;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -1;
		}
		
		#input-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		
		#input-container input {
			padding: 10px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
			background: rgba(255, 255, 255, 0.2);
			color: #fff;
			width: 300px;
			margin-bottom: 10px;
		}
		
		#input-container button {
			padding: 10px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
			background: rgba(255, 255, 255, 0.2);
			color: #fff;
			cursor: pointer;
		}
		
		#input-container button:hover {
			background: rgba(255, 255, 255, 0.4);
		}
	</style>
</head>
<body>
	<div id="video-container">
		<iframe id="video" frameborder="0" allowfullscreen></iframe>
	</div>
	<div id="input-container">
		<input type="text" id="url-input" placeholder="Enter YouTube URL...">
		<br>
		<button id="play-button">Play</button>
	</div>
	<script>
		const videoContainer = document.getElementById('video-container');
		const video = document.getElementById('video');
		const urlInput = document.getElementById('url-input');
		const playButton = document.getElementById('play-button');
		
		playButton.addEventListener('click', () => {
			const url = urlInput.value;
			const id = url.match(/(?:v=|\/)([\w-]{11})(?:\S+)?/)[1];
			video.src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&disablekb=1&loop=1&modestbranding=0&rel=0&showinfo=0&playlist=${id}`;
			videoContainer.style.display = 'block';
			urlInput.value = '';
		});
	</script>
</body>
</html>
